<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IBNU PAYMENT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }
    body {
      background: url('https://files.catbox.moe/shzsfx.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 90%;
      backdrop-filter: blur(4px);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      background-color: #555;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    .owner-button {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 15px;
    }
    .owner-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>IBNU PAYMENT</h1>
    <p>Masukkan Nominal (IDR):</p>
    <input type="number" id="nominal" placeholder="Contoh: 10000" />
    <button onclick="generateQR()">Generate QRIS</button>
    <br>
    <a id="ownerMain" href="https://t.me/yaetiem" class="owner-button" target="_blank">OWNER</a>

    <div id="result" class="hidden">
      <img src="https://files.catbox.moe/a1n0s0.jpg" alt="QRIS">
      <p><strong>SS BUKTI TRANSFER KE OWNER</strong></p>
      <a href="https://t.me/yaetiem" class="owner-button" target="_blank">OWNER</a>
    </div>
  </div>

  <script>
    function generateQR() {
      const nominal = document.getElementById('nominal').value;
      if (!nominal || nominal <= 0) {
        alert("Masukkan nominal yang valid!");
        return;
      }

      alert("QRIS untuk IDR " + nominal + " berhasil dibuat!");

      // Tampilkan hasil QR dan sembunyikan tombol OWNER utama
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('ownerMain').classList.add('hidden');
    }
  </script>

</body>
</html>
